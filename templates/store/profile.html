{% extends 'store/navbar.html' %}
{% load static %}
{% block content %}

    <title>User Profile | e-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{% static 'images/profile.png' %}" class="rounded-circle mb-3" width="100" height="100">
                        <h4>{{ user.username }}</h4>
                        <p>{{ user.email }}</p>
                    </div>
                </div>
                <div class="list-group mt-3">
                    <p  class="list-group-item list-group-item-action active">Profile</p>
                    <a href="{% url 'order_history' %}" class="list-group-item list-group-item-action">Order History</a>
                    <a href="{% url 'update_password' %}" class="list-group-item list-group-item-action">Change Password</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'update_profile' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address">{{ user.profile.address }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
