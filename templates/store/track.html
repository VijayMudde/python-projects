{% extends 'store/navbar.html' %}
{% load static %}
{% block content %}

    <title>Order Tracking - e-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/returns_style.css' %}">

    <div class="container order-tracking">
        <h2>Order Tracking</h2>
        <form action="{% url 'track_order' %}" method="post" class="tracking-form">
            {% csrf_token %}
            <label for="order-id">Order ID</label>
            <input type="text" id="order-id" name="order_id" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Track Order</button>
        </form>
    </div>

{% endblock content %}
